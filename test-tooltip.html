<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip Test</title>
  <style>
    body {
      padding: 50px;
      font-family: monospace;
      background: #1a0033;
      color: #00ffff;
    }

    .subtle-link {
      position: relative;
      color: #ff00ff;
      text-decoration: underline;
      text-decoration-style: dotted;
      cursor: pointer;
    }

    .subtle-link[data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 50%;
      bottom: calc(100% + 8px);
      transform: translateX(-50%);
      padding: 8px 12px;
      background: rgba(20, 10, 40, 0.98);
      border: 1px solid #ff00ff;
      color: #00ffff;
      font-size: 0.8rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 200ms ease, visibility 200ms ease;
      z-index: 10000;
    }

    .subtle-link[data-tooltip]:hover::after {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>Tooltip Test</h1>
  <p>
    This is a test with
    <a href="#" class="subtle-link" data-tooltip="This is a test tooltip">a link with tooltip</a>
    to verify the tooltip works.
  </p>

  <p>
    Another test:
    <a href="#" class="subtle-link" data-tooltip="Alan Watts on emanation">Alan Watts link</a>
  </p>

  <script>
    // Check if data-tooltip is in DOM
    document.querySelectorAll('.subtle-link').forEach(link => {
      console.log('Link:', link);
      console.log('data-tooltip attribute:', link.getAttribute('data-tooltip'));
      console.log('dataset.tooltip:', link.dataset.tooltip);
    });
  </script>
</body>
</html>
